  <script>
  function submitGame() {
    var gameName = document.getElementById("gameName").value;
    if (gameName.length > 0) {
      // Construct the URL for the suggested-games.txt file
      var url = '/txt/suggested-games.txt';

      // Use the fetch API to submit the gameName to the file
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain',
        },
        body: 'Suggested Game: ' + gameName,
      })
        .then(response => {
          if (response.status === 200) {
            alert('Your Suggestion Has Been successfuly Sent!');
          } else {
            alert('ERROR! YOUR SUGGESTION COULDNT BE SENT!');
          }
        })
        .catch(error => {
          alert('Error: ' + error);
        });
    } else {
      // If no text is entered, disable the button
      document.getElementById("add-game-button").disabled = true;
    }
  }
  </script>
